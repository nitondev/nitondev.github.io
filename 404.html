<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>404 not found.</title>
	  <link rel="icon" type="image/x-icon" href="static/images/favicon.png">
      <style>
         body { font-family: monospace; }
         .error { background-color: #a81818; display: inline; padding: 2px; color: #fff; }
      </style>
   </head>
   <body>
      <p><strong class="error">404</strong> That’s an error.</p>
      <p>The requested URL <strong><span id="path"></span></strong> was not found on this server.<br> That’s all we know.</p>
      <br>
      <a href="/">Home</a>
      <script>document.getElementById('path').textContent = window.location.pathname;</script> 
   </body>
</html>
